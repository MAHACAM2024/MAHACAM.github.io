<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHACAM</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(wallpaper.1.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            min-height: 70vh;
            padding: 50px 0 0;
            position: relative;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        .header-content {
            text-align: center;
            color: white;
        }
        .header-txt h1 {
            font-size: 100px;
            font-family: 'Satisfy', cursive;
            line-height: 1;
            margin-bottom: 15px;
        }
        .header-txt p {
            font-size: 35px;
            color: aliceblue;
            text-transform: uppercase;
            font-weight: 600;
        }
        .information {
            margin-top: -50px;
        }
        .information-content {
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        .information-c1, .information-2 {
            padding: 45px;
            text-align: center;
            background-color: white;
            height: 300px;
        }
        .information-1 img, .information-2 img {
            height: 300px;
            width: 100%;
        }
        .our {
            margin-top: -50px;
            padding: 250px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url(wallpaper.2.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
        .footer {
            padding: 10px 0;
            background-color: #2C2C2C;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        .footer-content a {
            font-size: 18px;
            text-transform: uppercase;
            color: white;
            text-align: center; 
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="menu container">
            <div class="dropdown">

            </div>

            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="somos.html">Acerca de nosotros</a></li>
                    <li><a href="modelocanvas.html">Modelo de negocio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <h1>MAHACAM</h1>
            </div>
        </div>
    </header>
</head>
<br>

    </main>
</body>
</html>
